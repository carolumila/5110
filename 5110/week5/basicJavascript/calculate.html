<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Caroline Umila">
    <meta name="description" content="Homework Exercise a: Build a Calculator">
    <title>Calculator!</title>
    <link rel="stylesheet" type="text/css" href="calculate-stylesheet.css">

</head>

<body>
    <h1 id="title">Basic Calculator</h1>
    
    <section id="container">
        <div>
        <label for="input1">First Number:</label> <br>
        <input type="number" id="input1"> <br>
        <label for="input2">Second Number:</label> <br>
        <input type="number" id="input2"> <br>

        <button id="addButton">Add</button>
        <button id="subtractButton">Subtract</button>
        <button id="multButton">Multiply</button>
        <button id="divButton">Divide</button> <br>
        
        
        <label for="output">Result:</label> <br>
        <input type="text" id="output"> <br>
        </div>
    </section>


</body></html>
