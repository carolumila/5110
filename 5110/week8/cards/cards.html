<body>
    <header>
        <h1 id="title">Let's Play Cards!</h1>
        <hr>
        <p id="instructions">To Play: Press shuffle for a new hand of cards. Double click on a card to move it to the "to discard" section. Use middle button to discard those in the "to discard" section and draw back up to 5 cards!</p>
    </header>
    <br>
    <button onclick="shuffle()">shuffle</button>
    <button onclick="addBack()">discard and add new cards to hand</button>
    <button onclick="reset()">reset deck</button><br>
    <p id="error"></p>
    <p class="label">HAND</p>
    <div id="deck"></div> <br>
    <p class="label">to discard:</p>
    <div id="discard"></div>
