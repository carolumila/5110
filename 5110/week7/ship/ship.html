<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Caroline Umila">
    <meta name="description" content="Controlling CSS with Javascript: Spaceship">
    <title>Blast Off!</title>
 <link rel="stylesheet" href="ship.css">
</head>

<body>
   
    <div id="ship">
        <div id="shipLight"></div>
    </div>
    <button onclick="reverseShip()">Reverse it!</button>
    <button onclick="rotate()">Rotate me!</button>
    <p id="copyright">"Milky Way - Blue" by Soma Kondo is licensed with CC BY 2.0. To view a copy of this license, visit <a href="https://creativecommons.org/licenses/by/2.0/">https://creativecommons.org/licenses/by/2.0/</a></p>
</body>
</html>
<script>
    let howFar = 0;
    let light = 0;
    let reverse = true;
    let ship = document.querySelector('#ship');
    let shipLight = document.querySelector('#shipLight')
    setInterval(function() {
        if (reverse) {
            howFar += 1;
            if (howFar > 1235) {howFar = -300;}
            ship.style.left = howFar + "px";
        } else {
            howFar -= 1;
            if (howFar < -300) {howFar = 1235;}
            ship.style.left = howFar + "px";
        }
        
        light++;
        if (light == 25) {shipLight.style.backgroundColor = 'black';}
        if (light == 50) {
            shipLight.style.backgroundColor = 'red';
            light = 0;
        }
}, 10);
    
    function reverseShip() {
        if (reverse) {reverse = false;}
        else {reverse = true;}
    } 
    
    let rotateMe = true;
    let deg = 0;
    function rotate() {
        if (rotateMe) {
            deg = 180;
            rotateMe = false;
        }
        else {
            deg = 360;
            rotateMe = true;
        }
        ship.style.transform = "rotate("+deg+"deg)";
        
    }

   
   
</script>
