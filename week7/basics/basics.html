<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Caroline Umila">
    <meta name="description" content="Controlling CSS with Javascript">
    <title>Controlling CSS with Javascript</title>
    <style>
        html {
            background: tan;
        }
        #square {
            background-color: #000;
            width: 400px;
            height: 400px;
            position: absolute;
            left: 50px;
            top: 50px;
        }
        body {
            padding: 1em;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="square"></div>
    
    <button onclick="changeCSS('yellow', 'url(\'pix/corn.jpg\')', '50%', '20%', '30%')">yellow</button>
    
    <button onclick="changeCSS('red', 'url(\'pix/peppers.jpg\')', '25%', '50%', '25%')">red</button>
    
    <button onclick="changeCSS('blue', 'url(\'pix/blueberries.jpg\')', '15px', '10%', '15%')">blue</button>
</body>
</html>
